<!doctype html>
<html>
    <head>
        <title>A Declarative Rendering Model for Multiclass Density Maps</title>
<style>
bodyno {
  background-image:url('Baboon.png');
  background-repeat:repeat;
}
canvas {
  border: 1px solid grey;
}
.example {
  font-weight: bold;
  float:left;
  margin:5px;
}
.clearBoth { clear:both; }

</style>        
    </head>
    <body>
        <script src="dist/bundle.js" type="text/javascript"></script>
<script>
var mcp = new MCP.MCP(), prefix = "specs/";
var configuration, interpreter, canvasCount=0;

function render(desc, json, do_break) {
    var body = document.getElementsByTagName('body')[0],
        div = document.createElement("div"),
        wrapper = document.createElement("div");
    
    div.classList.add("example");
    div.appendChild(wrapper);
    body.appendChild(div);

  if (do_break) {
      var br = document.createElement("br");
      br.classList.add('clearBoth');
      body.appendChild(br);
  }
  var conf = mcp.create_configuration(json);
  conf.load('data/').then(function(conf) {
      interp = mcp.create_interp(conf);
      interp.interpret();
      interp.render(wrapper);
  });
}

render('notMNIST LargeVis',
       {
           "data": {"url": "notMNIST_xylab_data.json"},
           "compose": {
               "mix": "mean"
           },
           "rescale": {
               "type": "log"
           },
           // "rebin": {

           //     "size": 4,
           //     "aggregation": "mean"
           // },
           // "contour": {

           // }
       });

render('notMNIST LargeVis',
       {
           "data": {"url": "notMNIST_xylab_data.json"},
           "compose": {
               "mix": "invmin"
           },
           "rescale": {
               "type": "sqrt"
           },
           "rebin": {
               "type": "square",
               "size": 2,
               "aggregation": "min"
           }
       });


render('MNIST t-SNE',
       {
           "description": "multivariate normal data",
           "data": {"url": "mnist_data.json"},
           "compose": {
               "mix": "mean"
           },
           "rescale": {
               "type": "sqrt"

           }
       });
</script>
    </body>
