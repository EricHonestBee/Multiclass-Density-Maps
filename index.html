<!doctype html>
<html>

<head>
    <title>Gallery - Multiclass Density Maps </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/solid.css" integrity="sha384-VGP9aw4WtGH/uPAOseYxZ+Vz/vaTb1ehm1bwx92Fm8dTrE+3boLfF1SpAtB1z7HW"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css" integrity="sha384-1rquJLNOM3ijoueaaeS5m+McXPJCGdr5HcA03/VHXxcp2kX2sUrQDmFc3jR5i/C7"
        crossorigin="anonymous">
    <style>
        body .container {
            background: white;
            padding: 10px;
            margin-top: 20px;
            max-width: 1460px;
        }

        .card {
            margin: 10px 0;
        }

        .card-body {
            padding: 0.5rem;
        }

        .mdm {
            text-align: center;
        }

        .map {
            display: inline-block;
        }

        .legend {
            display: inline-block;
        }

        pre {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #eee;
        }
    </style>

    <script src="/dist/multiclass-density-maps.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Multiclass Density Map Gallery</h1>
        <section id="gallery" class="row">
        </section>
    </div>
    <script>

        $(function () {
            var $gallery = $('#gallery')
            var canvasCount = 0;

            function SVG() {
                return document.createElementNS('http://www.w3.org/2000/svg', 'svg')
            }

            function render(title, spec, wide, width, height, timeN) {
                var
                    $wrapper = $('<div></div>').attr('class', wide ? 'col-lg-12' : 'col-lg-4').appendTo($gallery),
                    $card = $('<div class="card"></div>').appendTo($wrapper),
                    $title = $('<h5 class="card-header"></h5>').html(title).appendTo($card),
                    $body = $('<div class="card-body"></div>').appendTo($card),
                    $mdm = $('<div class="mdm">').appendTo($body),
                    $desc = $('<p class="card-text">').html('').appendTo($body),
                    $pre = $('<code>').css('display', 'none').appendTo($body),
                    $code = $('<pre>').appendTo($pre).text(JSON.stringify(spec, null, 2)),
                    $buttonGroup = $('<div class="btn-group w-100" role="group">').appendTo($body),
                    $button = $('<button class="btn btn-light w-75">').text('Toggle MDM Specification').appendTo($buttonGroup),
                    $editor = $('<a class="btn btn-primary w-25" target="_blank" role="button">').html('Edit <i class="fas fa-external-link-alt"></i>').appendTo($buttonGroup)
                    ;


                $button.click(function () {
                    $pre.toggle();
                })

                $editor.attr('href', 'http://localhost:4300?spec='+btoa(JSON.stringify(spec)))

                var config = new MDM.Configuration(spec);
                config.load('data').then(function () {
                    var interp = new MDM.Interpreter(config);

                    var start = +new Date();
                    interp.interpret();
                    interp.render($mdm.get(0));
                    var end = +new Date();

                    console.log(title, 'took ', (end - start), 'ms')
                });
            }
            window.render = render;

            render('Linear Color Scale',
                {
                    "data": { "url": "mn_data.json" },
                    "compose": {
                        "mix": "max"
                    }
                });

            render('Log Color Scale',
                {
                    "data": { "url": "mn_data.json" },
                    "compose": {
                        "mix": "max",
                    },
                    "rescale": {
                        "type": "log"
                    }
                });

            render('EquiDepth Color Scale',
                {
                    "data": { "url": "mn_data.json" },
                    "compose": {
                        "mix": "max",
                    },
                    "rescale": {
                        "type": "equidepth",
                        "levels": 3
                    }
                });

            render('EquiDepth Color Scale Small Multiples',
                {
                    "data": { "url": "mn_data.json" },
                    "compose": {
                        "mix": "separate"
                    },
                    "rescale": {
                        "type": "equidepth",
                        "levels": 4
                    }
                });


            render('Random Rectangular Weaving',
                {
                    "data": { "url": "mn_data.json" },
                    "compose": {
                        "mix": "weaving",
                        "shape": "random"
                    }
                });


            render('Square Rectangular Weaving',
                {
                    "data": { "url": "mn_data.json" },
                    "compose": {
                        "mix": "weaving",
                        "shape": "square"
                    }
                });

            render('Linear Color Scale Hex',
                {
                    "description": "multivariate normal data",
                    "data": { "url": "mn_data.json" },
                    "compose": {
                        "mix": "weaving",
                        "shape": "hex"
                    }
                });

            render('EquiDepth Color Scale Triangles',
                {
                    "data": { "url": "mn_data.json" },
                    "compose": {
                        "mix": "weaving",
                        "shape": "tri"
                    },
                    "rescale": {
                        "type": "equidepth"
                    }
                });

            render('Rectangular Rebinning + Punchcard',
                {
                    "data": { "url": "mn_data.json" },
                    "rebin": {
                        "type": "square",
                        "size": 32
                    },
                    "compose": {
                        "mix": "glyph",
                        "glyphSpec": {
                            "template": "punchcard"
                        }
                    }
                });

            render('Voronoi Tiling',
                {
                    "data": { "url": "mn_data.json" },
                    "rebin": {
                        "type": "voronoi",
                        "size": 32,
                        "stroke": "black"
                    },
                    "compose": {
                        "mix": "weaving",
                        "shape": "random",
                        "size": 4
                    }
                });

            render('Voronoi Tiling + Dot Densities',
                {
                    "data": { "url": "mn_data.json" },
                    "rebin": {
                        "type": "voronoi",
                        "size": 32,
                        "stroke": "black"
                    },
                    "compose": {
                        "mix": "dotdensity",
                        "size": 4
                    }
                });
            render('Voronoi Tiling Multiplicative', {
                "data": { "url": "mn_data.json" },
                "reencoding": {
                    "color": {
                        "field": "z",
                        "type": "nominal",
                        "scale": {
                            "range0": ["White", "White", "White", "White"],
                            "range1": ["Blue", "Orange", "Red", "Green"]
                        }
                    }
                },
                "rebin": {
                    "type": "voronoi",
                    "size": 32,
                    "stroke": "black"
                },
                "compose": {
                    "mix": "blend",
                    "mixing": "multiplicative"
                }
            });

            render('Voronoi Tiling + Prop. Lines',
                {
                    "data": { "url": "mn_data.json" },
                    "rebin": {
                        "type": "voronoi",
                        "size": 32,
                        "stroke": "black"
                    },
                    "compose": {
                        "mix": "propline",
                        "size": 4,
                        "widthprop": "percent",
                        "colprop": true
                    }
                });

            render('Voronoi Tiling + Hatching',
                {
                    "data": { "url": "mn_data.json" },
                    "rebin": {
                        "type": "voronoi",
                        "size": 32,
                        "stroke": "black"
                    },
                    "compose": {
                        "mix": "hatching",
                        "size": 2,
                        "widthprop": 1.0,
                        "colprop": false
                    }
                });

            render('Voronoi Tiling + Bars', {
                "data": { "url": "mn_data.json" },
                "smooth": {},
                "rebin": {
                    "type": "voronoi",
                    "size": 32,
                    "stroke": "black"
                },
                "compose": {
                    "mix": "glyph",
                    "glyphSpec": {
                        "template": "bars",
                        "width": 20,
                        "height": 20
                    }
                }
            });

            render('Time multiplexing', {
                "data": { "url": "mn_data.json" },
                "compose": {
                    "mix": "time"
                }
            });


            render('Census Data', {
                "data": { "url": "census.snappy_data.json" },
                "compose": {
                    "mix": "mean",
                },
                "rescale": {
                    "type": "log"
                }
            }, true);

            render('Census Data Smoothed', {
                "data": { "url": "census.snappy_data.json" },
                "smooth": { "radius": 1 },
                "compose": {
                    "mix": "mean"
                },
                "rescale": {
                    "type": "log"
                }
            }, true);

            render('Census Data Random Weaving', {
                "description": "US Census Synthetic people",
                "data": { "url": "census.snappy_data.json" },
                "rebin": {
                    "type": "topojson",
                    "url": "us.json",
                    "feature": "states",
                    "stroke": "rgba(0,0,0,0.25)"
                },
                "compose": {
                    "mix": "weaving",
                    "shape": "random",
                    "size": 4
                },
                "rescale": {
                    "type": "cbrt"
                }
            }, true);

            render('Census Data Weaving', {
                "description": "US Census Synthetic people",
                "data": { "url": "census.snappy_data.json" },
                "rebin": {
                    "type": "topojson",
                    "url": "us.json",
                    "feature": "states",
                    "stroke": "grey"

                },
                "compose": {
                    "mix": "weaving",
                    "shape": "square",
                    "size": 4
                },
                "rescale": {
                    "type": "cbrt"
                }
            }, true);


            render('Census Data Choropleth', {
                "description": "US Census Synthetic people",
                "data": { "url": "census.snappy_data.json" },
                "rebin": {
                    "type": "topojson",
                    "url": "us.json",
                    "feature": "states",
                    "stroke": "white"

                },
                "compose": {
                    "mix": "mean",
                    "size": 2
                },
                "rescale": {
                    "type": "cbrt"
                }
            }, true);

            render('Census Data Multiplicative Choropleth', {
                "description": "US Census Synthetic people",
                "data": { "url": "census.snappy_data.json" },
                "rebin": {
                    "type": "topojson",
                    "url": "us.json",
                    "feature": "counties",
                    "stroke": "rgba(255,255,255,0.1)"

                },
                "compose": {
                    "mix": "blend",
                    "mixing": "multiplicative"
                },
                "rescale": {
                    "type": "log"
                }
            }, true);


            /*            render('Census Data Contour', {
                            "description": "US Census Synthetic people",
                            "data": { "url": "census.snappy_data.json" },
                            "reencoding": {
                                "label": {
                                    "field": "z",
                                    "type": "nominal",
                                    "scale": {
                                        "domain": ["w", "h", "a", "b", "o"],
                                        "range": ["White", "Hispanic", "Asian", "Black", "Other"]
                                    }
                                },
                                "color": {
                                    "field": "z",
                                    "type": "nominal",
                                    "scale": {
                                        "range": ["Blue", "Orange", "Red", "Green", "Brown"]
                                    }
                                }
                            },
                            "rebin": {
                                "type": "topojson",
                                "url": "us.json",
                                "feature": "states",
                                "stroke": "grey"
            
                            },
                            "rescale": {
                                "type": "cbrt"
                            },
                            "contour": {
                                "stroke": 5,
                                "lineWidth": 1,
                                "blur": 1
                            }
                        }, true);
            */
        })

    </script>
</body>

</html>
