<!doctype html>

    <head>
        <title>Gallery - Multiclass Density Maps </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            body .container {

            }
            .card {
                margin: 10px 0;
            }
            .card-body {
                padding: 0.5rem;

            .mdm {
                text-align:center;
            }
            .map {
                display:inline-block;
            }
            .legend {
                display:inline-block;
            }

            pre {
                padding: 10px;
                border:1px solid #ddd;
                border-radius:5px;
                background: #eee;
            }

        <script src="dist/bundle.js" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h1>Multiclass Density Map Gallery</h1>
            <section id="gallery" class="row">
            </section>
        </div>    
        <script>

$(function() {
    var mcp = new MCP.MCP();
    var $gallery = $('#gallery')
    var canvasCount = 0;

    function SVG() {
        return document.createElementNS('http://www.w3.org/2000/svg', 'svg')
    }

    function render(title, spec, wide, timeN) {
        var 
            $wrapper = $('<div></div>').attr('class', wide ? 'col-lg-12' : 'col-lg-6').appendTo($gallery),
            $card = $('<div class="card"></div>').appendTo($wrapper),
            $title = $('<h5 class="card-header"></h5>').html(title).appendTo($card),
            $body = $('<div class="card-body"></div>').appendTo($card),
            // id = 'canvas' + canvasCount++,
            // legendId = id + '-legend',
            $mdm = $('<div class="mdm">').appendTo($body),
            // $canvas = $('<canvas class="map">').attr('id', id).appendTo($mdm),
            // $legend= $(SVG()).attr('class', 'legend').attr('id', legendId).appendTo($mdm),
            $desc = $('<p class="card-text">').html(spec.description).appendTo($body),
            $pre = $('<code>').css('display', 'none').appendTo($body),
            $code = $('<pre>').appendTo($pre).text(JSON.stringify(spec, null, 2)),
            $button = $('<button class="btn btn-primary">').text('Toggle MDM Specification').appendTo($body);

        $button.click(function(){
            $pre.toggle();
        })

        width = height = 256;

        var conf = mcp.create_configuration(spec);
        conf.load('data/').then(function(conf) {
            interp = mcp.create_interp(conf);
            
            interpreter = interp;
            interp.interpret();
            interp.render($mdm.get(0)); //, width, height);
        });
    }
