<!doctype html>
<html>
    <head>
        <title>A Declarative Rendering Model for Multiclass Density Maps</title>
<style>
bodyno {
  background-image:url('Baboon.png');
  background-repeat:repeat;
}
canvas {
  border: 1px solid grey;
}
.example {
  font-weight: bold;
  float:left;
  margin:5px;
}
.clearBoth { clear:both; }

</style>        
    </head>
    <body>
        <script src="dist/bundle.js" type="text/javascript"></script>
<script>
var mcp = new MCP.MCP(), prefix = "specs/";
var configuration, interpreter, canvasCount=0;

function render(desc, json, do_break) {
    var body = document.getElementsByTagName('body')[0],
        div = document.createElement("div"),
        canvas = document.createElement("canvas"),
        svg = document.createElementNS("http://www.w3.org/2000/svg", "svg"),
        id = "canvas"+(++canvasCount);
    
    div.classList.add("example");
    canvas.id = id;
    svg.id = id + '-legend';
    div.appendChild(document.createTextNode(desc));
    div.appendChild(document.createElement("br"));
    div.appendChild(canvas);
    div.appendChild(svg);


  body.appendChild(div);
  if (do_break) {
      var br = document.createElement("br");
      br.classList.add('clearBoth');
      body.appendChild(br);
  }
  var conf = mcp.create_configuration(json);
  conf.load('data/').then(function(conf) {
      interp = mcp.create_interp(conf);
      console.log('interp w='+conf.width+' h='+conf.height);
      interp.setup(id);
      interpreter = interp;
      interp.interpret();
      interp.render(id);
      interp.renderLegend(id+'-legend');
  });
}

render('MNIST t-SNE',
       {
           "description": "multivariate normal data",
           "data": {"url": "mnist_data.json"},
           "compose": {
               "mix": "mean"
           },
           "rescale": {
               "type": "sqrt"
           },
           "rebin": {
               "type": "square",
               "size": 4,
               "aggregation": "sum"
           },
           "contour": {
               "stroke": 4,
               "blur": 2
           }
       });

render('MNIST t-SNE, Voronoi Tiling (glyph - bars)',{
    "description": "multivariate normal data",
    "data": {"url": "mnist_data.json"},
    "smooth": {},
    "compose": {
        "mix": "weavingrandom",
        "size": 1
    },
    "rebin": {
        "type": "square",
        "size": 6,
        "aggregation": "sum"
    }
});


</script>
    </body>
</html>
