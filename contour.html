<!doctype html>
<html>
    <head>
        <title>Scalable Rendering of Multiclass Density Maps with Parser</title>
<style>
canvas {
  border: 1px solid grey;
}
.example {
  font-weight: bold;
  float:left;
  margin:5px;
}
.clearBoth { clear:both; }

</style>        
    </head>
    <body>
        <h1>Rendition</h1>

        <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
        <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
        <script src="dist/bundle.js" type="text/javascript"></script>
<script>
var testMain = new MCS.TestMain(), prefix = "specs/";
var configuration, interpreter;

function render(id, desc, json, do_break) {
    var body = document.getElementsByTagName('body')[0],
        div = document.createElement("div"),
        canvas = document.createElement("canvas"),
        svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");

    div.classList.add("example");
    canvas.id = id;
    svg.id = id + '-legend';
    div.appendChild(document.createTextNode(desc));
    div.appendChild(document.createElement("br"));
    div.appendChild(canvas);
    div.appendChild(svg);


  body.appendChild(div);
  if (do_break) {
      var br = document.createElement("br");
      br.classList.add('clearBoth');
      body.appendChild(br);
  }
  var conf = testMain.create_configuration(json);
  conf.load('data/').then(function(conf) {
      interp = testMain.create_interp(conf);
      console.log('interp w='+conf.width+' h='+conf.height);
      interp.setup(id);
      interpreter = interp;
      interp.interpret();
      interp.render(id);
      interp.renderLegend(id+'-legend');
  });
}

render('canvas1','Linear Color Scale',
       {
           "description": "multivariate normal data",
           "data": {"url": "mn_data.json"},
           "smooth": {},
           "rebin": {
           },
           "compose": {
               "mix": "max",
               "mixing": "additive"
           }
       });

render('canvas2', 'Contour lines',
       {
           "description": "multivariate normal data",
           "data": {"url": "mn_data.json"},
           "smooth": {},
           "rebin": {
           },
           "compose": {
               "mix": "none"
           },
           "contour": { "stroke": 4}
       });


</script>
    </body>
</html>
