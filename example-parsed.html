<!doctype html>
<html>
    <head>
        <title>Scalable Rendering of Multiclass Density Maps with Parser</title>
<style>
canvas {
  border: 1px solid grey;
}
.example {
  font-weight: bold;
  float:left;
}
.clearBoth { clear:both; }

</style>        
    </head>
    <body>
        <h1>Rendition</h1>

        <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
        <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
        <script src="dist/bundle.js" type="text/javascript"></script>
<script>
var testMain = new MCS.TestMain(), prefix = "specs/";
var configuration, interpreter;

function render(id, desc, json, do_break) {
  var conf = testMain.create_configuration(json);
  conf.load('data/').then(function(conf) {
      interp = testMain.create_interp(conf);
      console.log('interp w='+conf.width+' h='+conf.height);
      interpreter = interp;
      interp.interpret();
      var body = document.getElementsByTagName('body')[0],
          div = document.createElement("div"),
          canvas = document.createElement("canvas");
      div.classList.add("example");
      canvas.id = id;
      div.appendChild(document.createTextNode(desc));
      div.appendChild(document.createElement("br"));
      div.appendChild(canvas);
      body.appendChild(div);
      if (do_break) {
          var br = document.createElement("br");
          br.classList.add('clearBoth');
          body.appendChild(br);
      }
      interp.render(id);
  });
}

render('canvas1','Linear Color Scale',
       {
           "description": "multivariate normal data",
           "background": "Black",
           "data": {"url": "mn_data.json"},
           "smooth": {},
           "rebin": {
           },
           "compose": {
               "mix": "max",
               "mixing": "additive"
           }
       });

render('canvas2', 'Log Color Scale',
       {
           "description": "multivariate normal data",
           "background": "Black",
           "data": {"url": "mn_data.json"},
           "smooth": {},
           "rebin": {
           },
           "compose": {
               "mix": "max",
               "mixing": "additive"
           },
           "rescale": {
               "type": "log"
           }
       });

render('canvas3', 'EquiDepth Color Scale',
       {
           "description": "multivariate normal data",
           "background": "Black",
           "data": {"url": "mn_data.json"},
           "smooth": {},
           "rebin": { 
           },
           "compose": {
               "mix": "max",
               "mixing": "additive"
           },
           "rescale": {
               "type": "equidepth"
           }
       }, true);


render('canvas4','Random Rectangular Weaving',
       {
           "description": "multivariate normal data",
           "background": "Black",
           "data": {"url": "mn_data.json"},
           "smooth": {},
           "rebin": {
           },
           "compose": {
               "mix": "weavingrandom",
               "tilesize": 8
           }
       });

render('canvas5', 'Square Rectangular Weaving',
       {
           "description": "multivariate normal data",
           "background": "Black",
           "data": {"url": "mn_data.json"},
           "smooth": {},
           "rebin": {
           },
           "compose": {
               "mix": "weavingsquare",
               "tilesize": 8
           },
           "rescale": {
               "type": "linear"
           }
       });

render('canvas6', 'EquiDepth Color Scale',
       {
           "description": "multivariate normal data",
           "background": "Black",
           "data": {"url": "mn_data.json"},
           "smooth": {},
           "rebin": { 
           },
           "compose": {
               "mix": "weavinghex",
               "tilesize": 8
           },
           "rescale": {
               "type": "linear"
           }
       }, true);


</script>
    </body>
</html>
